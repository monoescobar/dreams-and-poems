    <!-- Load application with enhanced features -->
    <script>
        console.log('🎬 Dreams and Poems script loading...');
        
        // Enhanced Dreams and Poems Application v2.0
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🎬 Dreams and Poems v2.0 - Starting initialization...');
            
            // Configuration
            const CONFIG = {
                PRELOAD_BUFFER_SIZE_DESKTOP: 2, // Reduced from 3
                PRELOAD_BUFFER_SIZE_MOBILE: 1,  // Reduced from 2 for better memory usage
                CROSSFADE_DURATION: 1500,
                CROSSFADE_DURATION_MOBILE: 800, // Faster mobile transitions
                UI_TIMEOUT: 3000,
                videoUrls: window.VIDEO_URLS || VIDEO_URLS
            };

            // Enhanced error handling
            const errorBoundary = {
                errors: [],
                maxErrors: 10,
                
                handleError(error, context = {}) {
                    this.errors.push({ error, context, timestamp: Date.now() });
                    console.error('Application error:', error, context);
                    
                    // Show visual error message
                    this.showVisualError(error, context);
                    
                    // Store in localStorage for debugging
                    try {
                        const stored = JSON.parse(localStorage.getItem('dreamsAndPoems.errors') || '[]');
                        stored.push({ message: error.message, context, timestamp: Date.now() });
                        if (stored.length > 20) stored.splice(0, stored.length - 20);
                        localStorage.setItem('dreamsAndPoems.errors', JSON.stringify(stored));
                    } catch (e) {
                        console.warn('Failed to store error:', e);
                    }
                    
                    // Show user-friendly message
                    showStatus(`Error: ${error.message}. Retrying...`, 3000);
                },
                
                recover() {
                    try {
                        // Clear problematic state
                        preloadedVideos.clear();
                        isTransitioning = false;
                        
                        // Restart from random video
                        setTimeout(() => {
                            const randomIndex = Math.floor(Math.random() * videoUrls.length);
                            playContent(randomIndex);
                        }, 1000);
                        
                        return true;
                    } catch (recoveryError) {
                        console.error('Recovery failed:', recoveryError);
                        return false;
                    }
                },
                
                showVisualError(error, context) {
                    // Create visual error overlay
                    const errorOverlay = document.createElement('div');
                    errorOverlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0, 0, 0, 0.9);
                        color: white;
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        z-index: 10000;
                        font-family: monospace;
                        padding: 2rem;
                        text-align: center;
                    `;
                    
                    errorOverlay.innerHTML = `
                        <h2>🚨 Dreams and Poems - Error</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Context:</strong> ${JSON.stringify(context)}</p>
                        <p><strong>Time:</strong> ${new Date().toLocaleString()}</p>
                        <button onclick="location.reload()" style="
                            background: #3b82f6;
                            color: white;
                            border: none;
                            padding: 12px 24px;
                            border-radius: 8px;
                            cursor: pointer;
                            margin-top: 1rem;
                            font-size: 16px;
                        ">Reload Page</button>
                        <button onclick="this.parentElement.remove()" style="
                            background: transparent;
                            color: white;
                            border: 2px solid white;
                            padding: 10px 22px;
                            border-radius: 8px;
                            cursor: pointer;
                            margin-top: 1rem;
                            margin-left: 1rem;
                            font-size: 16px;
                        ">Close</button>
                    `;
                    
                    document.body.appendChild(errorOverlay);
                }
            };

            // Global error handlers
            window.addEventListener('error', (event) => {
                errorBoundary.handleError(event.error || new Error(event.message), {
                    type: 'javascript',
                    filename: event.filename,
                    lineno: event.lineno
                });
            });

            window.addEventListener('unhandledrejection', (event) => {
                errorBoundary.handleError(event.reason, { type: 'promise_rejection' });
            });

            // DOM elements
            const videoContainer = document.getElementById('video-container');
            const videoA = document.getElementById('video-a');
            const videoB = document.getElementById('video-b');
            const uiOverlay = document.getElementById('ui-overlay');
            const statusIndicator = document.getElementById('status-indicator');
            const toggleSoundBtn = document.getElementById('toggle-sound-btn');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const autoPlayCheckbox = document.getElementById('auto-play-checkbox');
            const mobileAutoPlayCheckbox = document.getElementById('mobile-auto-play-checkbox');
            const gestureFeedback = document.getElementById('gesture-feedback');
            const gestureIcon = document.getElementById('gesture-icon');
            const gestureText = document.getElementById('gesture-text');
            const aboutLink = document.getElementById('about-link');

            // Application state
            let videoUrls = [];
            let currentIndex = -1;
            let isDesktop = window.matchMedia("(min-width: 769px)").matches;
            let preloadBufferSize = isDesktop ? CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP : CONFIG.PRELOAD_BUFFER_SIZE_MOBILE;
            let uiVisibilityTimeout;
            let activeVideoElement = videoA;
            let inactiveVideoElement = videoB;
            let isTransitioning = false;
            const preloadedVideos = new Map();
            let needsTapToResume = false;
            
            // Add memory limits after isDesktop is defined
            CONFIG.MAX_PRELOAD_MEMORY = isDesktop ? 150 * 1024 * 1024 : 50 * 1024 * 1024; // Memory limits
            
            // Video element pool for better memory management
            const videoPool = {
                pool: [],
                maxSize: isDesktop ? 4 : 2,
                
                acquire() {
                    if (this.pool.length > 0) {
                        const video = this.pool.pop();
                        console.log(`♻️ Reusing video element from pool (${this.pool.length} remaining)`);
                        return video;
                    }
                    console.log('🆕 Creating new video element');
                    return this.createElement();
                },
                
                release(video) {
                    if (!video) return;
                    
                    if (this.pool.length < this.maxSize) {
                        // Clean up video element
                        video.pause();
                        video.currentTime = 0;
                        video.src = '';
                        video.removeAttribute('src');
                        video.load(); // Clear any cached data
                        
                        // Reset styles and properties
                        video.style.display = 'none';
                        video.style.opacity = '';
                        video.muted = true;
                        video.playsInline = true;
                        video.preload = 'metadata';
                        
                        this.pool.push(video);
                        console.log(`♻️ Released video to pool (${this.pool.length}/${this.maxSize})`);
                    } else {
                        // Pool is full, remove from DOM
                        if (video.parentNode) {
                            video.parentNode.removeChild(video);
                        }
                        console.log('🗑️ Video element disposed (pool full)');
                    }
                },
                
                createElement() {
                    const video = document.createElement('video');
                    video.style.display = 'none';
                    video.muted = true;
                    video.playsInline = true;
                    video.preload = 'metadata';
                    video.setAttribute('playsinline', '');
                    
                    // GPU acceleration for preloaded videos
                    video.style.transform = 'translateZ(0)';
                    video.style.backfaceVisibility = 'hidden';
                    video.style.willChange = 'opacity';
                    
                    return video;
                },
                
                cleanup() {
                    // Emergency cleanup - release all pooled videos
                    while (this.pool.length > 0) {
                        const video = this.pool.pop();
                        if (video.parentNode) {
                            video.parentNode.removeChild(video);
                        }
                    }
                    console.log('🧹 Video pool cleaned up');
                }
            };
            
            // Performance monitoring
            const performanceMonitor = {
                memoryUsage: 0,
                lastCleanup: Date.now(),
                metrics: {
                    frameDrops: 0,
                    loadTimes: [],
                    memoryPressure: false,
                    fps: 60,
                    frameCount: 0,
                    lastFrameTime: performance.now()
                },
                
                // FPS measurement
                measureFPS() {
                    const now = performance.now();
                    const delta = now - this.metrics.lastFrameTime;
                    this.metrics.lastFrameTime = now;
                    this.metrics.frameCount++;
                    
                    if (delta > 0) {
                        const currentFPS = 1000 / delta;
                        this.metrics.fps = this.metrics.fps * 0.9 + currentFPS * 0.1; // Smooth average
                        
                        if (currentFPS < 55) {
                            this.metrics.frameDrops++;
                        }
                    }
                    
                    requestAnimationFrame(() => this.measureFPS());
                },
                
                // Adaptive quality based on performance
                adaptiveQuality: {
                    lastAdjustment: 0,
                    currentQuality: 'high',
                    
                    checkAndAdjust() {
                        const now = Date.now();
                        if (now - this.lastAdjustment < 5000) return; // Don't adjust too frequently
                        
                        const fps = performanceMonitor.metrics.fps;
                        const memoryPressure = performanceMonitor.metrics.memoryPressure;
                        
                        if (fps < 50 || memoryPressure) {
                            this.reduceQuality();
                        } else if (fps > 58 && !memoryPressure && this.currentQuality !== 'high') {
                            this.increaseQuality();
                        }
                        
                        this.lastAdjustment = now;
                    },
                    
                    reduceQuality() {
                        if (this.currentQuality === 'high') {
                            this.currentQuality = 'medium';
                            CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP = Math.max(1, CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP - 1);
                            CONFIG.PRELOAD_BUFFER_SIZE_MOBILE = 1;
                            CONFIG.CROSSFADE_DURATION = Math.max(800, CONFIG.CROSSFADE_DURATION - 200);
                            console.log('📉 Reduced quality to medium for better performance');
                        } else if (this.currentQuality === 'medium') {
                            this.currentQuality = 'low';
                            CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP = 1;
                            CONFIG.PRELOAD_BUFFER_SIZE_MOBILE = 1;
                            CONFIG.CROSSFADE_DURATION = 600;
                            console.log('📉 Reduced quality to low for better performance');
                        }
                        
                        // Update preload buffer size
                        preloadBufferSize = isDesktop ? CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP : CONFIG.PRELOAD_BUFFER_SIZE_MOBILE;
                    },
                    
                    increaseQuality() {
                        if (this.currentQuality === 'low') {
                            this.currentQuality = 'medium';
                            CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP = 2;
                            CONFIG.CROSSFADE_DURATION = 1200;
                            console.log('📈 Increased quality to medium');
                        } else if (this.currentQuality === 'medium') {
                            this.currentQuality = 'high';
                            CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP = 3;
                            CONFIG.CROSSFADE_DURATION = 1500;
                            console.log('📈 Increased quality to high');
                        }
                        
                        // Update preload buffer size
                        preloadBufferSize = isDesktop ? CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP : CONFIG.PRELOAD_BUFFER_SIZE_MOBILE;
                    }
                },
                
                checkMemory() {
                    if (performance.memory) {
                        this.memoryUsage = performance.memory.usedJSHeapSize;
                        this.metrics.memoryPressure = this.memoryUsage > CONFIG.MAX_PRELOAD_MEMORY;
                        
                        if (this.metrics.memoryPressure) {
                            console.warn('Memory pressure detected, cleaning up preloaded videos');
                            this.aggressiveCleanup();
                        }
                    }
                    
                    // Check adaptive quality
                    this.adaptiveQuality.checkAndAdjust();
                },
                
                aggressiveCleanup() {
                    const currentUrl = videoUrls[currentIndex % videoUrls.length];
                    let cleanedCount = 0;
                    
                    for (const [url, video] of preloadedVideos.entries()) {
                        if (url !== currentUrl) {
                            preloadedVideos.delete(url);
                            // Use video pool for cleanup
                            videoPool.release(video);
                            cleanedCount++;
                        }
                    }
                    
                    console.log(`Cleaned up ${cleanedCount} preloaded videos due to memory pressure`);
                    
                    // Force garbage collection if available
                    if (window.gc) {
                        window.gc();
                    }
                    
                    this.lastCleanup = Date.now();
                },
                
                shouldPreload() {
                    return !this.metrics.memoryPressure && preloadedVideos.size < preloadBufferSize;
                }
            };
            
            // Network-aware buffering optimization
            const networkOptimizer = {
                connectionQuality: 'unknown',
                lastCheck: 0,
                
                getConnectionQuality() {
                    const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
                    if (!connection) {
                        return {
                            effectiveType: '4g',
                            downlink: 10,
                            rtt: 100,
                            saveData: false
                        };
                    }
                    
                    return {
                        effectiveType: connection.effectiveType || '4g',
                        downlink: connection.downlink || 10,
                        rtt: connection.rtt || 100,
                        saveData: connection.saveData || false
                    };
                },
                
                updateConnectionAwareness() {
                    const now = Date.now();
                    if (now - this.lastCheck < 10000) return; // Check every 10 seconds
                    
                    const quality = this.getConnectionQuality();
                    this.connectionQuality = quality.effectiveType;
                    this.lastCheck = now;
                    
                    // Adjust buffer size based on connection
                    const optimalBufferSize = this.getOptimalBufferSize(quality);
                    
                    if (isDesktop) {
                        CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP = optimalBufferSize.desktop;
                    } else {
                        CONFIG.PRELOAD_BUFFER_SIZE_MOBILE = optimalBufferSize.mobile;
                    }
                    
                    preloadBufferSize = isDesktop ? CONFIG.PRELOAD_BUFFER_SIZE_DESKTOP : CONFIG.PRELOAD_BUFFER_SIZE_MOBILE;
                    
                    console.log(`📡 Network: ${quality.effectiveType} (${quality.downlink}Mbps), Buffer: ${preloadBufferSize}`);

                    if (quality.saveData) {
                        return { desktop: 1, mobile: 1 };

                    switch (quality.effectiveType) {

                        case '2g':
                            return { desktop: 1, mobile: 1 };
                        case '3g':
                            return { desktop: 2, mobile: 1 };
                        case '4g':
                        default:

                shouldPreloadVideo(url) {

                        return false;

            function crossFade() {
                try {
                    needsTapToResume = false;
                    
                    const playPromise = inactiveVideoElement.play();
                    if (playPromise) {
                        playPromise.catch(e => {
                            console.log("Playback prevented. Needs user interaction:", e);
                            needsTapToResume = true;
                            showStatus('Tap to enable playback', 3000);
                        });
                    }
                    
                    // Use faster crossfade duration on mobile or adapted duration
                    const crossfadeDuration = isDesktop ? CONFIG.CROSSFADE_DURATION : CONFIG.CROSSFADE_DURATION_MOBILE;
                    
                    // Enhanced crossfade with requestAnimationFrame for smooth animation
                    const startTime = performance.now();
                    let rafId = null;
                    
                    // Use CSS custom properties for hardware acceleration
                    inactiveVideoElement.style.setProperty('--crossfade-opacity', '0');
                    activeVideoElement.style.setProperty('--crossfade-opacity', '1');
                    
                    const animateCrossfade = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / crossfadeDuration, 1);
                        
                        // Use optimized easing function for smoother transition
                        const easeProgress = progress < 0.5 
                            ? 4 * progress * progress * progress
                            : 1 - Math.pow(-2 * progress + 2, 3) / 2;
                        
                        // Use transform instead of opacity for better performance
                        const inactiveOpacity = easeProgress;
                        const activeOpacity = 1 - easeProgress;
                        
                        inactiveVideoElement.style.opacity = inactiveOpacity;
                        activeVideoElement.style.opacity = activeOpacity;
                        
                        // Also use CSS custom properties for potential CSS animations
                        inactiveVideoElement.style.setProperty('--crossfade-opacity', inactiveOpacity);
                        activeVideoElement.style.setProperty('--crossfade-opacity', activeOpacity);
                        
                        if (progress < 1) {
                            rafId = requestAnimationFrame(animateCrossfade);
                        } else {
                            // Crossfade complete - swap elements
                            [activeVideoElement, inactiveVideoElement] = [inactiveVideoElement, activeVideoElement];
                            
                            // Cleanup inactive video
                            inactiveVideoElement.pause();
                            inactiveVideoElement.currentTime = 0;
                            
                            // Reset CSS properties
                            inactiveVideoElement.style.removeProperty('--crossfade-opacity');
                            activeVideoElement.style.removeProperty('--crossfade-opacity');
                            
                            // Setup event listeners
                            setupEventListeners(activeVideoElement);
                            updatePreloadQueue();
                            
                            isTransitioning = false;
                            
                            announceToScreenReader(`Playing video ${currentIndex + 1} of ${videoUrls.length}`);
                        }
                    };
                    
                    rafId = requestAnimationFrame(animateCrossfade);
                    
                    // Store RAF ID for potential cancellation
                    window.currentCrossfadeRAF = rafId;
                    
                } catch (error) {
                    errorBoundary.handleError(error, { context: 'crossFade' });
                    isTransitioning = false;
                }

            // Enhanced preloading with error handling and memory management
            function startPreloading(url) {
                if (preloadedVideos.has(url)) return;
                
                // Check memory and network before preloading
                performanceMonitor.checkMemory();
                networkOptimizer.updateConnectionAwareness();
                
                if (!performanceMonitor.shouldPreload()) {
                    console.log('Skipping preload due to memory pressure or buffer full');
                    return;
                }
                
                if (!networkOptimizer.shouldPreloadVideo(url)) {
                    console.log('Skipping preload due to network conditions');
                    return;
                }
                
                try {
                    // Use video pool for better resource management
                    const video = videoPool.acquire();
                    document.body.appendChild(video);
                    
                    video.src = url;
                    
                    // Start with metadata preload for faster initial response
                    video.preload = 'metadata';
                    
                    // Use shorter timeout on mobile for faster fallback
                    const timeoutDuration = isDesktop ? 15000 : 8000;
                    
                    const loadPromise = new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            reject(new Error('Preload timeout'));
                        }, timeoutDuration);
                        
                        // First, wait for metadata
                        const onMetadataLoaded = () => {
                            video.removeEventListener('loadedmetadata', onMetadataLoaded);
                            
                            // Check if we should upgrade to full preload
                            if (networkOptimizer.getConnectionQuality().effectiveType === '4g' && 
                                !performanceMonitor.metrics.memoryPressure) {
                                
                                // Upgrade to full preload after a delay
                                setTimeout(() => {
                                    video.preload = 'auto';
                                    video.load();
                                }, 500);
                            }
                            
                            clearTimeout(timeout);
                            resolve(video);
                        };
                        
                        const onError = (e) => {
                            clearTimeout(timeout);
                            video.removeEventListener('loadedmetadata', onMetadataLoaded);
                            video.removeEventListener('error', onError);
                            reject(e.error || new Error('Preload failed'));
                        };
                        
                        video.addEventListener('loadedmetadata', onMetadataLoaded, { once: true });
                        video.addEventListener('error', onError, { once: true });
                    });
                    
                    video.load();
                    
                    loadPromise.then(() => {
                        if (!preloadedVideos.has(url)) {
                            preloadedVideos.set(url, video);
                            console.log('✅ Preloaded:', url.split('/').pop());
                        }
                    }).catch(error => {
                        console.warn('⚠️ Preload failed:', url.split('/').pop(), error.message);
                        videoPool.release(video);
                    });
                    
                } catch (error) {
                    console.warn('⚠️ Preloading setup failed:', url.split('/').pop(), error.message);
                }
            }

            function updatePreloadQueue() {
                try {
                    const currentUrl = videoUrls[currentIndex % videoUrls.length];
                    
                    // Check memory and network conditions
                    performanceMonitor.checkMemory();
                    networkOptimizer.updateConnectionAwareness();
                    
                    // Clean up old preloaded videos with distance-based priority
                    for (const [url, video] of preloadedVideos.entries()) {
                        const videoIndex = videoUrls.indexOf(url);
                        const distance = (videoIndex - currentIndex + videoUrls.length) % videoUrls.length;
                        
                        // More aggressive cleanup based on memory pressure and adaptive quality
                        const maxDistance = performanceMonitor.metrics.memoryPressure ? 1 : 
                                          (performanceMonitor.adaptiveQuality.currentQuality === 'low' ? 1 : preloadBufferSize);
                        
                        if (distance > maxDistance && url !== currentUrl) {
                            preloadedVideos.delete(url);
                            videoPool.release(video); // Use video pool instead of direct removal
                        }
                    }
                    
                    // Preload upcoming videos only if conditions allow
                    if (performanceMonitor.shouldPreload() && networkOptimizer.shouldPreloadVideo(currentUrl)) {
                        for (let i = 1; i <= preloadBufferSize; i++) {
                            const nextIndex = (currentIndex + i) % videoUrls.length;
                            const nextUrl = videoUrls[nextIndex];
                            if (nextUrl !== currentUrl && !preloadedVideos.has(nextUrl)) {
                                startPreloading(nextUrl);
                                break; // Only preload one at a time to avoid memory spikes
                            }
                        }
                    }
                } catch (error) {
                    errorBoundary.handleError(error, { context: 'updatePreloadQueue' });
                }
            }

                    videoA.playsInline = true;
                    videoB.playsInline = true;
                    
                    activeVideoElement.src = videoUrls[currentIndex];
                    
                    // Try multiple approaches to start playback
                    const attemptAutoplay = async () => {
                        try {
                            await activeVideoElement.play();
                            console.log('✅ Autoplay successful');
                            setupEventListeners(activeVideoElement);
                            updateUI();
                            setLooping();
                            handleUIVisibility();
                            
                            setTimeout(() => {
                                updatePreloadQueue();
                                
                                // Start comprehensive performance monitoring
                                setInterval(() => {
                                    performanceMonitor.checkMemory();
                                    networkOptimizer.updateConnectionAwareness();
                                    performanceMonitor.adaptiveQuality.checkAndAdjust();
                                }, 15000); // Check every 15 seconds
                                
                                // Start FPS monitoring
                                if (!window.fpsMonitorRunning) {
                                    window.fpsMonitorRunning = true;
                                    performanceMonitor.measureFPS();
                                }
                                
                                // Cleanup video pool periodically
                                setInterval(() => {
                                    if (performanceMonitor.metrics.memoryPressure) {
                                        videoPool.cleanup();
                                    }
                                }, 60000); // Every minute
                            }, 2000);
                            
                            showStatus("Playing automatically!", 2000);
                            announceToScreenReader('Dreams and Poems video player ready');
                            
                        } catch (error) {
                            console.log('Autoplay blocked by browser, trying fallback...');
                            
                            // Try with lower volume first
                            activeVideoElement.volume = 0.01;
                            try {
                                await activeVideoElement.play();
                                console.log('✅ Autoplay successful with low volume');
                                setupEventListeners(activeVideoElement);
                                updateUI();
                                setLooping();
                                handleUIVisibility();
                                showStatus("Playing automatically!", 2000);
                                
                            } catch (secondError) {
                                console.log('All autoplay attempts failed, requiring user interaction');
                                needsTapToResume = true;
                                showStatus('Tap anywhere to start playing', 5000);
                                
                                // Add click listener to entire page for easier activation
                                const activateOnInteraction = () => {
                                    activeVideoElement.play().then(() => {
                                        needsTapToResume = false;
                                        showStatus('Playing!', 1000);
                                        setupEventListeners(activeVideoElement);
                                        updateUI();
                                        setLooping();
                                        document.removeEventListener('click', activateOnInteraction);
                                        document.removeEventListener('touchstart', activateOnInteraction);
                                    }).catch(err => {
                                        console.error('Manual activation failed:', err);
                                    });
                                };
                                
                                document.addEventListener('click', activateOnInteraction);
                                document.addEventListener('touchstart', activateOnInteraction);
                            }
                        }
                    };
                    
                    attemptAutoplay();

                } catch (error) {
                    errorBoundary.handleError(error, { context: 'initialization' });
                    showStatus('Initialization failed. Retrying...', 3000);
                    setTimeout(init, 2000);
                }
            }

            function initializeDesktop() {
                console.log('🖥️ Initializing desktop features...');
                
                // Desktop controls
                if (toggleSoundBtn) {
                    toggleSoundBtn.addEventListener('click', () => toggleSound());
                }
                
                if (fullscreenBtn) {
                    fullscreenBtn.addEventListener('click', toggleFullscreen);
                    document.addEventListener('fullscreenchange', updateUI);
                }
                
                // Mouse interactions
                if (videoContainer) {
                    videoContainer.addEventListener('mousemove', handleUIVisibility);
                    videoContainer.addEventListener('mouseenter', handleUIVisibility);
                    
                    videoContainer.addEventListener('mousedown', () => {
                        if (activeVideoElement) activeVideoElement.pause();
                    });
                    
                    videoContainer.addEventListener('mouseup', () => {
                        if (activeVideoElement) {
                            activeVideoElement.play().catch(e => console.log('Resume failed:', e));
                        }
                    });
                }
                
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (e.target.tagName === 'INPUT') return;
                    
                    switch (e.code) {
                        case 'KeyM':
                            toggleSound();
                            e.preventDefault();
                            break;
                        case 'KeyF':
                            toggleFullscreen();
                            e.preventDefault();
                            break;
                        case 'KeyA':
                            toggleAutoplay();
                            e.preventDefault();
                            break;
                        case 'Space':
                            if (activeVideoElement) {
                                if (activeVideoElement.paused) {
                                    activeVideoElement.play();
                                } else {
                                    activeVideoElement.pause();
                                }
                            }
                            e.preventDefault();
                            break;
                        case 'ArrowRight':
                            playNextContent();
                            e.preventDefault();
                            break;
                        case 'ArrowLeft':
                            currentIndex = (currentIndex - 1 + videoUrls.length) % videoUrls.length;
                            playContent(currentIndex);
                            e.preventDefault();
                            break;
                    }
                });
            }

            function initializeMobile() {
                console.log('📱 Initializing mobile features...');
                
                // Ensure autoplay is on and sound is off by default
                autoPlayCheckbox.checked = true;
                if (mobileAutoPlayCheckbox) mobileAutoPlayCheckbox.checked = true;
                videoA.muted = videoB.muted = true;
                
                // Viewport-aware touch optimization
                const touchOptimizer = {
                    touchZones: {
                        sound: { x: 0, y: 0, width: 0.7, height: 1 }, // Left 70% for sound
                        controls: { x: 0.7, y: 0, width: 0.3, height: 1 } // Right 30% for controls
                    },
                    
                    isInZone(x, y, zone) {
                        return x >= zone.x && x <= zone.x + zone.width &&
                               y >= zone.y && y <= zone.y + zone.height;
                    },
                    
                    getTouchZone(touch) {
                        const x = touch.clientX / window.innerWidth;
                        const y = touch.clientY / window.innerHeight;
                        
                        if (this.isInZone(x, y, this.touchZones.sound)) {
                            return 'sound';
                        } else if (this.isInZone(x, y, this.touchZones.controls)) {
                            return 'controls';
                        }
                        return 'other';
                    }
                };
                
                // Touch interactions for video navigation and sound toggle
                if (videoContainer) {
                    // Debounced touch handling for better performance
                    let touchDebounceTimer = null;
                    let lastTouchTime = 0;
                    const TOUCH_DEBOUNCE_DELAY = 120; // Reduced for better responsiveness
                    
                    // Passive touch start for UI visibility
                    videoContainer.addEventListener('touchstart', (e) => {
                        handleUIVisibility();
                        // Start FPS monitoring if not already running
                        if (!window.fpsMonitorRunning) {
                            window.fpsMonitorRunning = true;
                            performanceMonitor.measureFPS();
                        }
                    }, { passive: true, capture: false });
                    
                    videoContainer.addEventListener('touchend', (e) => {
                        const currentTime = performance.now();
                        if (currentTime - lastTouchTime < TOUCH_DEBOUNCE_DELAY) {
                            return; // Ignore rapid touches
                        }
                        lastTouchTime = currentTime;
                        
                        // Clear any pending touch actions
                        if (touchDebounceTimer) {
                            clearTimeout(touchDebounceTimer);
                        }
                        
                        touchDebounceTimer = setTimeout(() => {
                            // Get touch position and zone
                            const touch = e.changedTouches[0];
                            const touchZone = touchOptimizer.getTouchZone(touch);
                            
                            // Check if touch is on excluded elements
                            const elementAtTouch = document.elementFromPoint(touch.clientX, touch.clientY);
                            
                            // Define excluded elements and their containers
                            const excludedSelectors = [
                                '.mobile-toggle-switch',
                                '.mobile-toggle-icon', 
                                '#mobile-auto-play-checkbox',
                                '.about-link',
                                '.portfolio-link',
                                '#about-link',
                                '#portfolio-link'
                            ];
                            
                            let shouldExclude = false;
                            for (const selector of excludedSelectors) {
                                if (elementAtTouch?.closest(selector) || elementAtTouch?.matches(selector)) {
                                    shouldExclude = true;
                                    break;
                                }
                            }
                            
                            // Handle tap-to-resume if needed
                            if (needsTapToResume && !shouldExclude) {
                                if (activeVideoElement) {
                                    activeVideoElement.play().then(() => {
                                        needsTapToResume = false;
                                        showStatus('Playback started!', 1000);
                                    }).catch(err => {
                                        console.error("Resume failed:", err);
                                        showStatus('Tap again to enable playback', 3000);
                                    });
                                }
                                return;
                            }
                            
                            // Zone-based interactions
                            if (!shouldExclude) {
                                if (touchZone === 'sound') {
                                    console.log('📱 Sound zone touch detected');
                                    toggleSound(true); // Show visual feedback
                                } else if (touchZone === 'controls') {
                                    console.log('📱 Controls zone touch detected');
                                    // Could add future control interactions here
                                } else {
                                    // Default behavior for other areas
                                    toggleSound(true);
                                }
                            }
                            
                            // Always show controls on tap
                            handleUIVisibility();
                        }, 30); // Reduced delay for better responsiveness
                    }, { passive: true, capture: false });
                    
                    // Prevent context menu on long press
                    videoContainer.addEventListener('contextmenu', (e) => e.preventDefault());
                }
            }

            // Start the application
            init();
            
            // Make app available globally for debugging
            window.dreamsAndPoemsApp = {
                videoUrls,
                currentIndex,
                activeVideoElement,
                preloadedVideos,
                errorBoundary,
                userPreferences,
                toggleSound,
                toggleAutoplay,
                playNextContent,
                playContent,
                getStatus: () => ({
                    currentIndex,
                    totalVideos: videoUrls.length,
                    isPlaying: activeVideoElement && !activeVideoElement.paused,
                    muted: videoA.muted,
                    autoplay: autoPlayCheckbox.checked,
                    preloadedCount: preloadedVideos.size,
                    errors: errorBoundary.errors.length,
                    performance: {
                        memoryUsage: performanceMonitor.memoryUsage,
                        memoryPressure: performanceMonitor.metrics.memoryPressure,
                        lastCleanup: performanceMonitor.lastCleanup,
                        frameDrops: performanceMonitor.metrics.frameDrops
                    }
                }),
                
                // Performance monitoring methods
                getPerformanceReport: () => ({
                    memory: performance.memory ? {
                        used: Math.round(performance.memory.usedJSHeapSize / 1024 / 1024) + 'MB',
                        total: Math.round(performance.memory.totalJSHeapSize / 1024 / 1024) + 'MB',
                        limit: Math.round(performance.memory.jsHeapSizeLimit / 1024 / 1024) + 'MB',
                        pressure: performanceMonitor.metrics.memoryPressure
                    } : 'Not available',
                    fps: Math.round(performanceMonitor.metrics.fps * 10) / 10,
                    frameDrops: performanceMonitor.metrics.frameDrops,
                    quality: performanceMonitor.adaptiveQuality.currentQuality,
                    network: {
                        type: networkOptimizer.connectionQuality,
                        quality: networkOptimizer.getConnectionQuality()
                    },
                    preloaded: Array.from(preloadedVideos.keys()).map(url => url.split('/').pop()),
                    bufferHealth: `${preloadedVideos.size}/${preloadBufferSize}`,
                    videoPool: {
                        available: videoPool.pool.length,
                        maxSize: videoPool.maxSize
                    },
                    deviceType: isDesktop ? 'Desktop' : 'Mobile',
                    errors: errorBoundary.errors.slice(-5) // Last 5 errors
                }),
                
                // Enhanced cleanup for debugging
                forceCleanup: () => {
                    performanceMonitor.aggressiveCleanup();
                    videoPool.cleanup();
                    // Cancel any pending crossfade animations
                    if (window.currentCrossfadeRAF) {
                        cancelAnimationFrame(window.currentCrossfadeRAF);
                        window.currentCrossfadeRAF = null;
                    }
                },
                
                // Performance optimization controls
                setQuality: (quality) => {
                    if (['low', 'medium', 'high'].includes(quality)) {
                        performanceMonitor.adaptiveQuality.currentQuality = quality;
                        performanceMonitor.adaptiveQuality.checkAndAdjust();
                        console.log(`🎛️ Quality manually set to: ${quality}`);
                    }
                },
                
                // Network simulation for testing
                simulateNetwork: (type) => {
                    networkOptimizer.connectionQuality = type;
                    networkOptimizer.updateConnectionAwareness();
                    console.log(`📡 Network simulated: ${type}`);
                },
                
                // Get detailed performance metrics
                getDetailedMetrics: () => ({
                    ...window.dreamsAndPoemsApp.getPerformanceReport(),
                    loadTimes: performanceMonitor.metrics.loadTimes,
                    memoryHistory: performanceMonitor.memoryHistory || [],
                    fpsHistory: performanceMonitor.fpsHistory || []
                })
            };
            
            console.log('✅ Dreams and Poems v2.0 initialized successfully!');
        });
    </script>
    
    <!-- Service Worker for offline support -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
